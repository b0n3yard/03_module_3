<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <script src = "assets/js/script.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <section id = "shy">
          <form>
            <h2>enter password requirements</h2>
            <h3>enter password length</h3>
            <input id="len" type="number" value = "8"><br>
            <input type="checkbox" id="num" name="num">
            <label for="num">include number</label><br>
            <input type="checkbox" id="cap" name=" capital">
            <label for="cap">include capital</label><br>
            <input type="checkbox" id="low" name= "lowercase">
            <label for="low">include lowercase</label><br>
            <input type="checkbox" id="spcl" name = "special">
            <label for="spcl">include special characters</label>
            <!-- <input   type="submit" value="Submit"> -->
          </form>
          <div>
          <button id = "sbmt" class ="btn">submit</button>
          </div>
        </section>
        <section class="seek">
          <!-- <input type="button" onclick = "show()"> -->
        </section>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
